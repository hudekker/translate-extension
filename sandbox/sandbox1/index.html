<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google Drive Picker Example</title>
  <script src="https://apis.google.com/js/platform.js" async defer></script>
  <script src="https://apis.google.com/js/api.js"></script>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h1>Google Drive Picker Example</h1>

  <div class="box">
    <button onclick="authenticateUser()">Sign In with Google</button>
  </div>

  <div class="box">
    <label for="uploadFile">Upload File:</label>
    <input type="file" id="uploadFile" accept=".txt">
    <button onclick="uploadSelectedFile()">Upload Selected File</button>
  </div>

  <div class="box">
    <label for="retrieveFileId">Retrieve File by ID:</label>
    <input type="text" id="retrieveFileId" placeholder="Enter File ID">
    <button onclick="retrieveFileById()">Retrieve File by ID</button>
  </div>

  <script src="script.js"></script>
</body>

</html>
