<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google Drive Picker Example</title>

  <link rel="stylesheet" href="style.css">
  <script type="text/javascript" src="script.js" defer></script>
  <script async defer src="https://apis.google.com/js/api.js" onload="gapiLoaded()"></script>
  <script async defer src="https://accounts.google.com/gsi/client" onload="gisLoaded()"></script>

</head>

<body>
  <h1>Google Drive Picker Example</h1>

  <div class="box" id="signInBox">
    <button id="authorize_button" onclick="handleAuthClick()">Sign In with Google</button>
    <button id="signout_button" onclick="handleSignoutClick()">Sign Out</button>
  </div>

  <div class="box" id="uploadBox">
    <label for="uploadFile">Upload File:</label>
    <input type="file" id="uploadFile" accept=".txt">
    <div class="container-drive-folder">
      <button class="btn-drive-folder" onclick="showFolderPicker()">To Drive Folder</button>
      <div id="selectedFolder">Selected Folder: None</div>
    </div>
    <button onclick="uploadSelectedFile()">Upload Selected File</button>
  </div>

  <div class="box" id="retrieveBox">
    <label for="retrieveFileId">Retrieve File by ID:</label>
    <input type="text" id="retrieveFileId" placeholder="Enter File ID">
    <button onclick="retrieveFileById()">Retrieve File by ID</button>
  </div>

  <div id="content"></div>

</body>

</html>
